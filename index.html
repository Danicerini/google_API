<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Example</title>
    <style>
        #map {
            height: 400px;
            width: 700px;
        }
    </style>
</head>
<body>
    <h1>Mappa con punto segnato</h1>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&v=weekly" async defer></script>
    <script>
        // Funzione che inizializza la mappa
        function initMap() {
            // Crea un oggetto mappa centrato su una latitudine e longitudine specifica
            var posizione = { lat: 40.7128, lng: -74.0060 }; // Esempio: New York City

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: posizione
            });

            // Aggiungi un marcatore nella posizione desiderata
            var marker = new google.maps.Marker({
                position: posizione,
                map: map,
                title: 'Punto segnato'
            });
        }
    </script>
</body>
</html>
